        <div id="login">   
          <h1>Welcome Back, {{ user.name}} !</h1>
          
          <form>

            <div class="field-wrap">
            <input [value]="user.name" name="null" (keyup)="user.name = $event.target.value" required autocomplete="off"
              placeholder="Name *"/>
          </div>
          
            <div class="field-wrap">
            <input [(ngModel)]="user.email" name="null" required autocomplete="off"
              placeholder="Email Address *"/>
          </div>
          
          <div class="field-wrap">
            <input type="password" [value]="user.password" required autocomplete="off" 
              placeholder="Password *"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block" (click)="logIn()">Log In</button>
          
          </form>

        </div>
